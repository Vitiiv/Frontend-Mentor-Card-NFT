<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>NFT - Preview card component</title>

<body>

    <main>
        <div class="nft-card">
            <a href="#" class="imagem-NFT-link">
                <img src="./src/images/image-equilibrium.jpg" alt="Imagem do NFT" class="imagem-NFT">
            </a>

            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
